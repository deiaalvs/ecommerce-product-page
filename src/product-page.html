<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce | Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/433498fdfd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="product-page-styles.css">
  <link rel="stylesheet" media="screen and (max-width: 912px)" href="responsive-page.css">
  <link rel="stylesheet" media="screen and (max-width: 414px)" href="mobile-page.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title"><h1>Fashionista</h1></div>
    <div class="h-icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-bag-shopping"></i>
    </div>
  </div>
  <div class="product-area">
    <div class="photos">
      <div class="main-photo"></div>
      <div class="sec-photos">
        <div class="sphotos"></div>
        <div class="sphotos"></div>
        <div class="sphotos"></div>
      </div>
    </div>
    <div class="p-details">
      <h2>Tênis esportivo</h2>
      <p class="price">R$ 199,00<span class="p-par">em até 3x R$ 66,63</span></p>
      <h4>Escolha o tamanho</h4>
      <div class="sizes">
        <div><p>P</p></div>
        <div><p>M</p></div>
        <div><p>G</p></div>
      </div>
      <button class="button">Adicionar à Sacola</button>
    </div>
  </div>
  
</div>
</body>
</html>
