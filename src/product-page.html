<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce | Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/433498fdfd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="product-page-styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title"><h1>Fashionista</h1></div>
    <div class="h-icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-bag-shopping"></i>
    </div>
  </div>
  <div class="product-area">
    <div class="p-photo">
      <img src="./img/card1.png" alt="vestido">
    </div>
    <div class="p-details">
      <h2>Vestido Traspasse Bow</h2>
      <h3 class="price">R$ 199,00</h3>
      <h4>em até 3x R$ 66,63</h4>
      <h4>Escolha o tamanho</h4>
      <div class="sizes">
        <div><p>P</p></div>
        <div><p>M</p></div>
        <div><p>G</p></div>
      </div>
      <div><p>Adicionar à sacola</p></div>
    </div>
  </div>
  
</div>
</body>
</html>
